{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Meetups{% endblock  %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    <link rel="stylesheet" href="{% static "meetup-detail.css" %}">
    <link rel="stylesheet" href="{% static "registration-confirmation.css" %}">
    {% block site_css %}{% endblock  %}
    <link rel="stylesheet" href="{% static "all-meetups.css" %}">
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">Tech Meetups</a></nav>
        <h1>{% block main_heading %}{% endblock  %}</h1>
        {% block header_content %}{% endblock  %}
    </header>
    <main>
        {% block body %}{% endblock  %}
    </main>
</body>
</html>
